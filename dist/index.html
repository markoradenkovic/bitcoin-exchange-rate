<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="bundle.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bitcoin Exchange Rate</title>
  </head>
  <body>
    <header id="header" class="text-warning bg-dark">
      Inl√§mningsuppgift - VG
    </header>
    <div class="container">
      <div class="jumbotron my-5 text-warning bg-dark">
        <h1 class="display-4">Bitcoin Exchange Rates</h1>
        <p class="lead">This website visualises the price history of Bitcoin.</p>
        <hr class="my-4">
        <p>It uses the following libraries:</p>
        <ul>
          <li><a href="https://github.com/axios/axios">Axios</a></li>
          <li><a href="https://www.chartjs.org/">Chart.js</a></li>
        </ul>
      </div>

      <div id="price-container" class="p-3 mb-2 bg-dark text-warning">Bitcoin Price: <span id="btc-price"></span></div>
      <canvas id="myChart" class="mb-5" width="800" height="400"></canvas>
    </div>
    <footer id="footer" class="bg-dark"><a href="https://www.coindesk.com/price/bitcoin">Powered by CoinDesk</a></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
